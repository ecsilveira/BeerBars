<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" translate="LABEL.LOGIN.TITLE"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">{{'LABEL.GENERAL.CLOSE' | translate }}</button>
    </div>
  </ion-header-bar>
  <ion-content>
  	<div ng-if="loading" class="item">
        <ion-spinner></ion-spinner>
	</div>
    <form ng-submit="doLogin()" >
      <div class="list list-inset">
        <label class="item item-input item-floating-label">
          <span class="input-label">{{'LABEL.LOGIN.USERNAME' | translate}}</span>
          <input type="text" ng-model="loginData.username" placeholder="{{'LABEL.LOGIN.USERNAME' | translate}}">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{'LABEL.LOGIN.PASSWORD' | translate}}</span>
          <input type="password" ng-model="loginData.password" placeholder="{{'LABEL.LOGIN.PASSWORD'  | translate}}">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{'LABEL.LOGIN.LOGIN' | translate}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
